{% extends 'main.html' %}

{% block content %}

<h1> Home Templates </h1>

<div>
    <a href="{% url 'createroomname' %}">Create Room</a><br>
    <a href="{% url 'createmessagename' %}">Create Message</a><br>
    <a href="{% url 'createtopicname' %}">Create Topic</a><br>
    
    <div>
        {% for room in rooms %}
            <div>
                <a href="{% url 'updateroom' room.id %}">Edit</a>
                <a href="{% url 'deleteroom' room.id %}">Delete</a>
                <span>@{{ room.host.username }}</span>
                <h5>{{ room.id }} -- <a href="{% url 'room' room.id %}">{{room.name }}</a></h5>
                <small>{{ room.topic.name }}</small>
                <hr>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
